name: KOYEB UDT

on:
  push:
    branches: [main]
    paths-ignore:
      - .github/workflows/build.yml
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker & Schedule Trigger
        run: |
          # Chạy trigger lại sau đúng 10 phút, tính từ bây giờ
          (sleep 600 && curl -X POST -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.PAT_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/build.yml/dispatches \
            -d '{"ref":"main"}') &

          # Trong lúc đó vẫn build như thường
          docker build -t buildserver .
