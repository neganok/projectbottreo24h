name: KOYEB UDT

on:
  push:
    branches: [main]
    paths-ignore:
      - .github/workflows/build.yml
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Chạy curl sau 10 phút, trong khi docker build chạy ngay lập tức
      - run: |
          # Chạy lệnh curl sau 10 phút tính từ lúc bắt đầu
          (sleep 600 && curl -X POST -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.PAT_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/build.yml/dispatches \
            -d '{"ref":"main"}') &

          # Chạy docker build ngay lập tức (song song với sleep)
          docker build -t buildserver .
